version: '3'

networks:
  proxy:
    internal: false
  applications:
    internal: true
  monitoring:
    internal: true

services:
  grafana:
    image: grafana/grafana
    restart: always
    depends_on:
      - prometheus
    labels:
      - "owner=monitoring"
    volumes:
      - /opt/grafana.ini:/etc/grafana/grafana.ini
      - /opt/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - /opt/grafana-dashboard.yml:/etc/grafana/provisioning/dashboards/dashboard.yml
      - /opt/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/dashboard.json
    networks:
      - monitoring
      - applications
    ports:
      - 3000:3000

  prometheus:
    image: prom/prometheus
    restart: always
    depends_on:
      - cadvisor
      - node-exporter
    labels:
      - "owner=monitoring"
    volumes:
      - /opt/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - monitoring
    ports:
      - 9090:9090

  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    restart: always
    labels:
      - "owner=monitoring"
    command:
      - '-housekeeping_interval=10s'
      - '-docker_only=true'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - monitoring
    ports:
      - 8080:8080

  node-exporter:
    image: prom/node-exporter
    restart: always
    labels:
      - "owner=monitoring"
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /:/host:ro,rslave
    ports:
      - 9100:9100
    networks:
      - monitoring

  gitea:
    image: gitea/gitea:1.20.2
    restart: always
    labels:
      - "owner=applications"
    volumes:
      - /mnt/gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3001:3000"
      - "222:22"
    networks:
      - proxy

  nginx:
    image: nginx:1.25.2-alpine
    restart: always
    labels:
      - "owner=applications"
    volumes:
      - /mnt/port19.xyz:/usr/share/nginx/html:ro
    ports:
      - "40001:80"

  haproxy:
    image: haproxy:2.8.2-apline
    restart: always
    labels:
      - "owner=proxy"
    volumes:
      - /opt/haproxy.cfg:/etc/haproxy/haproxy.cfg
    ports:
      - "80:80"
      - "443:443"
    networks:
      - proxy
      - applications
      - monitoring
