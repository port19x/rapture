version: '3'

networks:
  default:
    internal: true
  proxy:
    internal: false

services:
  grafana:
    image: grafana/grafana
    restart: always
    container_name: grafana
    depends_on:
      - prometheus
    labels:
      - "owner=monitoring"
    volumes:
      - /opt/grafana.ini:/etc/grafana/grafana.ini
      - /opt/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - /opt/grafana-dashboard.yml:/etc/grafana/provisioning/dashboards/dashboard.yml
      - /opt/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/dashboard.json
    networks:
      - proxy
      - default
    ports:
      - 3000:3000

  prometheus:
    image: prom/prometheus
    restart: always
    container_name: prometheus
    depends_on:
      - cadvisor
      - node-exporter
    labels:
      - "owner=monitoring"
    volumes:
      - /opt/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090

  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    restart: always
    container_name: cadvisor
    labels:
      - "owner=monitoring"
    command:
      - '-housekeeping_interval=10s'
      - '-docker_only=true'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - 8080:8080

  node-exporter:
    image: prom/node-exporter
    restart: always
    container_name: node-exporter
    labels:
      - "owner=monitoring"
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /:/host:ro,rslave
    ports:
      - 9100:9100

  gitea:
    image: gitea/gitea:1.20.2
    restart: always
    container_name: gitea
    labels:
      - "owner=applications"
    volumes:
      - /mnt/gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 3001:3000
      - 222:22
    networks:
      - default
      - proxy

  nginx:
    image: nginx:1.25.2-alpine
    restart: always
    container_name: nginx
    labels:
      - "owner=applications"
    volumes:
      - /mnt/port19.xyz:/usr/share/nginx/html:ro
    networks:
      - default
      - proxy
    ports:
      - 40001:80

  haproxy:
    image: haproxytech/haproxy-alpine:2.8.2
    restart: always
    container_name: haproxy
    depends_on:
      - gitea
      - grafana
      - nginx
    labels:
      - "owner=proxy"
    volumes:
      - /opt/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    networks:
      - proxy
      - default
    ports:
      - 80:80
      - 443:443
